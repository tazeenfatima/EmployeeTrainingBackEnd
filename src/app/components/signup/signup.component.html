<div class="container margin-10" style="overflow: hidden;">
    <div class="container-content">
        <h3>Create new account</h3>
        <div style="margin-top:3%">
            <form #signupForm="ngForm" (submit)="register(signupForm)">
                <div class="form-group">
                    <label for="name">Full name:</label>
                    <input type="text" class="form-control" name="name" ngModel id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" name="email" ngModel id="email" required>
                </div>
                <div style="display:flex">
                    <div class="form-group inline-form-left">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" name="password" id="password" ngModel required>
                    </div>
                    <div class="form-group inline-form-right">
                        <label for="cpassword">Confirm Password:</label>
                        <input type="password" class="form-control" name="password_confirmation" id="cpassword" ngModel
                            required>
                    </div>

                </div>
                <div class="form-group">
                    <i class="fa fa-info-circle"></i>&nbsp;&nbsp;
                    <span>Password should be atleast 8 characters long with a capital letter and a special
                        character</span>
                </div>
                <div class="form-group">
                    <label for="phone">Phone number:</label>
                    <input type="text" name='phone' class="form-control" ngModel id="phone" aria-describedby="emailHelp"
                        required>
                </div>
                <div class="alert alert-danger" *ngIf="error && error.code">
                    <strong>Error!</strong> {{error.message}}
                </div>
                <div>
                    <a (click)="routeTo('login')" style="cursor:pointer">Already have an account?</a>
                    <button [disabled]="requestInProgress" type="submit"
                        class="btn btn-default btn-login btn-lg btn-primary signup-btn">Signup</button>
                </div>
            </form>
        </div>
    </div>
</div>
