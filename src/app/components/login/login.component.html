<div class="container margin-10">
  <div class="container-content">
    <h3 style="padding-bottom: 1.25em;">Login</h3>
    <form #loginForm="ngForm" (submit)="login(loginForm)">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" class="form-control" id="email" name="email" ngModel aria-describedby="emailHelp" required>
      </div>
      <div *ngIf="showPassword" class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" name="password" ngModel aria-describedby="emailHelp"
          required>
      </div>
      <div class="alert alert-danger" *ngIf="error && error.code">
        <strong>Error!</strong> {{error.message}}
      </div>
      <button *ngIf="showPassword" [disabled]="requestInProgress" type="submit"
        class="btn btn-default btn-login btn-lg btn-primary">Login</button>
      <button *ngIf="!showPassword" (click)="checkEmail(loginForm)"
        class="btn btn-default btn-login btn-lg btn-primary">
        Next
      </button>
    </form>
    <div style="padding-top:1.25em;font-size:1.15em">
      <a (click)="routeTo('signup')" style="cursor:pointer">Or create new account?</a><br>
      <a (click)="routeTo('forget-password')" style="cursor:pointer" onclick="return false">Forgot username or
        password</a>
    </div>
  </div>
</div>
